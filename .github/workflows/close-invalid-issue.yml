name: Close invalid issues

on:
  schedule:
    - cron: "0 0 * * *"  # Eseguito una volta al giorno a mezzanotte UTC
  workflow_dispatch:      # Puoi lanciarlo anche manualmente

jobs:
  close-invalid:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Etichetta che consideriamo "da chiudere"
          only-labels: invalid

          # Giorni di inattività prima di chiudere
          days-before-stale: 4
          days-before-close: 0  # Chiude subito appena diventa "stale"

          stale-issue-message: >
            ⏳ This issue has been marked as `invalid` and has not been updated
            for 4 days. Since it was not translated into English, it is now
            being closed. Please feel free to re-open it after translating.

